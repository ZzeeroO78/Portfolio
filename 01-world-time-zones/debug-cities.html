<!DOCTYPE html>
<html>
<head>
    <title>Debug - Cities</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #222; color: #0f0; }
        .console { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ğŸ” Debug Console</h1>
    <div id="console" class="console"></div>
    <script>
        const logs = [];
        const originalLog = console.log;
        console.log = (...args) => {
            logs.push(args.join(' '));
            document.getElementById('console').textContent = logs.join('\n');
            originalLog(...args);
        };
        
        console.log('ğŸŒ UÄitavanje...');
    </script>
    <script src="script.js?v=5.6"></script>
</body>
</html>
