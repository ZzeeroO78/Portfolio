<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console - World Time Zones</title>
    <link rel="stylesheet" href="styles.css?v=7.5">
    <style>
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 2px solid #0f0;
            z-index: 10000;
            padding: 10px;
        }
        .log-line { margin: 2px 0; }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #0ff; }
        .warn { color: #ff0; }
    </style>
</head>
<body>
    <div id="debug-console"></div>
    <div class="container" style="margin-bottom: 220px;">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <h1 class="nav-title">üåç World Time Zones [DEBUG]</h1>
                <div class="nav-controls">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search cities...">
                    <label class="toggle-switch">
                        <input type="checkbox" id="weatherToggle" checked>
                        <span>Weather</span>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle" checked>
                        <span>Dark Mode</span>
                    </label>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <div id="citiesGrid" class="cities-grid"></div>
            </div>
        </main>
    </div>

    <script>
        // Intercept console methods
        const debugConsole = document.getElementById('debug-console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalInfo = console.info;

        function addLogLine(msg, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = `[${type.toUpperCase()}] ${msg}`;
            debugConsole.appendChild(line);
            debugConsole.scrollTop = debugConsole.scrollHeight;
            if (debugConsole.children.length > 100) {
                debugConsole.removeChild(debugConsole.firstChild);
            }
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogLine(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLogLine(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLogLine(args.join(' '), 'warn');
        };

        console.info = function(...args) {
            originalInfo.apply(console, args);
            addLogLine(args.join(' '), 'info');
        };

        addLogLine('Debug console initialized', 'success');
    </script>

    <!-- Load the main script -->
    <script src="script.js?v=7.5"></script>
</body>
</html>
