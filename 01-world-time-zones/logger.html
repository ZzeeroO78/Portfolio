<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Zones - Console Logger</title>
    <link rel="stylesheet" href="styles.css?v=7.6">
    <style>
        .console-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 250px;
            overflow-y: auto;
            border-top: 2px solid #0f0;
            padding: 10px;
            z-index: 10000;
        }
        .console-line { margin: 1px 0; white-space: pre-wrap; word-break: break-all; }
        .log-type-log { color: #0f0; }
        .log-type-error { color: #f00; }
        .log-type-warn { color: #ff0; }
        .log-type-info { color: #0ff; }
        .log-type-debug { color: #f0f; }
        .main-content { margin-bottom: 260px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <h1 class="nav-title">üåç World Time Zones [LOGGED]</h1>
                <div class="nav-controls">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search cities...">
                    <label class="toggle-switch">
                        <input type="checkbox" id="weatherToggle" checked>
                        <span>Weather</span>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle" checked>
                        <span>Dark Mode</span>
                    </label>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <div id="citiesGrid" class="cities-grid"></div>
            </div>
        </main>
    </div>

    <div id="console-output" class="console-overlay"></div>

    <script>
        // Setup console logging
        const consoleLogs = [];
        const maxLogs = 200;
        
        function logToConsole(msg, type = 'log') {
            const timestamp = new Date().toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit', millisecond: '3-digit'});
            const logEntry = `[${timestamp}] [${type.toUpperCase()}] ${msg}`;
            consoleLogs.push(logEntry);
            
            if (consoleLogs.length > maxLogs) {
                consoleLogs.shift();
            }
            
            // Update display
            const output = document.getElementById('console-output');
            const line = document.createElement('div');
            line.className = `console-line log-type-${type}`;
            line.textContent = logEntry;
            output.appendChild(line);
            
            if (output.children.length > maxLogs) {
                output.removeChild(output.firstChild);
            }
            
            output.scrollTop = output.scrollHeight;
        }
        
        // Intercept console methods
        const orig = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info,
            debug: console.debug
        };

        console.log = function(...args) {
            orig.log.apply(console, args);
            logToConsole(args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' '), 'log');
        };

        console.error = function(...args) {
            orig.error.apply(console, args);
            logToConsole(args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' '), 'error');
        };

        console.warn = function(...args) {
            orig.warn.apply(console, args);
            logToConsole(args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' '), 'warn');
        };

        console.info = function(...args) {
            orig.info.apply(console, args);
            logToConsole(args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' '), 'info');
        };

        console.debug = function(...args) {
            orig.debug.apply(console, args);
            logToConsole(args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' '), 'debug');
        };

        // Catch unhandled errors
        window.addEventListener('error', (event) => {
            logToConsole(`UNCAUGHT ERROR: ${event.message} at ${event.filename}:${event.lineno}:${event.colno}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            logToConsole(`UNHANDLED REJECTION: ${event.reason}`, 'error');
        });

        logToConsole('Console logger initialized', 'log');
    </script>

    <!-- Load the main script -->
    <script src="script.js?v=7.6"></script>
</body>
</html>
