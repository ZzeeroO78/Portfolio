<!DOCTYPE html>
<html>
<head>
    <title>üå°Ô∏è Quick Temperature Test</title>
    <style>
        body { font-family: Arial; background: #222; color: #fff; padding: 30px; }
        .city { margin: 15px 0; padding: 15px; background: #333; border-radius: 5px; }
        .temp { font-size: 24px; font-weight: bold; color: #0f0; }
        button { padding: 10px 20px; background: #667eea; border: none; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üå°Ô∏è Quick Temperature Test</h1>
    <button onclick="testTemps()">Test Temperatures</button>
    <button onclick="testApp()">Load App</button>
    <div id="results"></div>
    
    <script>
        async function testTemps() {
            const cities = [
                { name: 'London', lat: 51.5074, lon: -0.1278 },
                { name: 'New York', lat: 40.7128, lon: -74.0060 },
                { name: 'Tokyo', lat: 35.6762, lon: 139.6503 }
            ];
            
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing Temperatures...</h2>';
            
            for (const city of cities) {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,relative_humidity_2m&timezone=auto`;
                
                try {
                    const resp = await fetch(url);
                    const data = await resp.json();
                    
                    if (data.current) {
                        const temp = data.current.temperature_2m;
                        const humidity = data.current.relative_humidity_2m;
                        results.innerHTML += `<div class="city"><strong>${city.name}</strong> <span class="temp">${temp}¬∞C</span> (${humidity}% humidity)</div>`;
                    }
                } catch (e) {
                    results.innerHTML += `<div class="city"><strong>${city.name}</strong> <span style="color: #f00;">ERROR: ${e.message}</span></div>`;
                }
            }
        }
        
        function testApp() {
            document.getElementById('results').innerHTML = '<iframe src="http://localhost:8002/index.html" style="width: 100%; height: 600px; border: 1px solid #667eea; margin-top: 20px;"></iframe>';
        }
    </script>
</body>
</html>
