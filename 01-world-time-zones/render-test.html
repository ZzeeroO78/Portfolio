<!DOCTYPE html>
<html>
<head>
    <title>Render Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test-section { border: 2px solid #333; padding: 20px; margin: 20px 0; background: white; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        #citiesGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .city-card { border: 1px solid #ddd; padding: 15px; background: #fff; border-radius: 8px; }
        .city-name { font-size: 18px; font-weight: bold; }
        .city-time { font-size: 24px; color: #667eea; }
        .weather-temp { font-size: 16px; }
    </style>
</head>
<body>
    <h1>üß™ Render Cities Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Check DOM Elements</h2>
        <div id="test1"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Load Script and Initialize</h2>
        <div id="test2"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Rendered Cities</h2>
        <div id="citiesGrid"></div>
    </div>

    <script>
        function log(elementId, msg, type = 'info') {
            const el = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = type === 'error' ? 'error' : 'success';
            div.textContent = msg;
            el.appendChild(div);
        }
        
        // Test 1: Check DOM
        log('test1', 'Checking DOM elements...');
        const grid = document.getElementById('citiesGrid');
        if (grid) {
            log('test1', '‚úì #citiesGrid exists', 'success');
        } else {
            log('test1', '‚úó #citiesGrid NOT found', 'error');
        }
    </script>
    
    <script src="script.js?v=7.1"></script>
    
    <script>
        setTimeout(() => {
            log('test2', 'After script load...');
            
            // Check if cities array is populated
            if (typeof cities !== 'undefined') {
                log('test2', `‚úì cities array exists (length: ${cities.length})`, 'success');
            } else {
                log('test2', '‚úó cities array NOT defined', 'error');
                return;
            }
            
            // Manually initialize
            log('test2', 'Calling init()...');
            try {
                init();
                log('test2', '‚úì init() completed', 'success');
            } catch (e) {
                log('test2', `‚úó init() error: ${e.message}`, 'error');
            }
            
            // Check if cities are rendered
            setTimeout(() => {
                const cards = document.querySelectorAll('.city-card');
                log('test2', `Rendered ${cards.length} city cards`, 'success');
                
                if (cards.length === 0) {
                    log('test2', '‚ö†Ô∏è No city cards found after init()', 'error');
                } else {
                    log('test2', `‚úì ${cards.length} cities rendered`, 'success');
                }
            }, 500);
        }, 500);
    </script>
</body>
</html>
