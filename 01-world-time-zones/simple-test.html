<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: arial; background: #f0f0f0; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: white; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="testAPI()">Click to Test API</button>
    <div id="output"></div>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="test">Testing...</div>';
            
            try {
                // Test 1
                output.innerHTML += '<div class="test">Test 1: Fetching London...</div>';
                const r1 = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.5074&longitude=-0.1278&current=temperature_2m&timezone=auto');
                const d1 = await r1.json();
                output.innerHTML += `<div class="test">✓ London: ${d1.current.temperature_2m}°C</div>`;
                
                // Test 2
                output.innerHTML += '<div class="test">Test 2: Fetching New York...</div>';
                const r2 = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current=temperature_2m&timezone=auto');
                const d2 = await r2.json();
                output.innerHTML += `<div class="test">✓ New York: ${d2.current.temperature_2m}°C</div>`;
                
                // Test 3
                output.innerHTML += '<div class="test">Test 3: Fetching Tokyo...</div>';
                const r3 = await fetch('https://api.open-meteo.com/v1/forecast?latitude=35.6762&longitude=139.6503&current=temperature_2m&timezone=auto');
                const d3 = await r3.json();
                output.innerHTML += `<div class="test">✓ Tokyo: ${d3.current.temperature_2m}°C</div>`;
                
                output.innerHTML += '<div class="test"><strong>✓✓✓ ALL TESTS PASSED ✓✓✓</strong></div>';
            } catch (e) {
                output.innerHTML += `<div class="test" style="background: #ffcccc;">✗ ERROR: ${e.message}</div>`;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
