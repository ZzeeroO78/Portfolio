<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test - Load Script</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #0f0; }
        .log { margin: 5px 0; padding: 5px; background: #2d2d2d; }
        .error { color: #ff5555; }
        .success { color: #55ff55; }
    </style>
</head>
<body>
    <h1>üî¨ Script Load Test</h1>
    <div id="logs"></div>

    <script>
        const logs = [];
        
        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logs.push(`[${timestamp}] ${msg}`);
            const div = document.createElement('div');
            div.className = `log ${className}`;
            div.textContent = `[${timestamp}] ${msg}`;
            document.getElementById('logs').appendChild(div);
            console.log(msg);
        }

        log('Starting test...', 'info');

        // Wait for DOM and script to load
        setTimeout(() => {
            log('1Ô∏è‚É£ typeof defaultCities: ' + typeof defaultCities, defaultCities ? 'success' : 'error');
            
            if (typeof defaultCities !== 'undefined') {
                log('2Ô∏è‚É£ defaultCities.length: ' + defaultCities.length, 'success');
                log('3Ô∏è‚É£ defaultCities: ' + JSON.stringify(defaultCities), 'success');
            } else {
                log('defaultCities not defined!', 'error');
            }

            log('4Ô∏è‚É£ typeof cities: ' + typeof cities, cities !== undefined ? 'success' : 'error');
            if (typeof cities !== 'undefined') {
                log('5Ô∏è‚É£ cities.length: ' + cities.length, 'success');
                log('6Ô∏è‚É£ cities: ' + JSON.stringify(cities), 'success');
            }

            log('7Ô∏è‚É£ typeof cityCoordinates: ' + typeof cityCoordinates, 'success');
            log('8Ô∏è‚É£ typeof fetchRealWeather: ' + typeof fetchRealWeather, 'success');
            log('9Ô∏è‚É£ typeof updateWeather: ' + typeof updateWeather, 'success');
            log('üîü typeof renderCities: ' + typeof renderCities, 'success');

            log('All checks complete', 'success');
        }, 1000);
    </script>

    <script src="script.js?v=5.6"></script>
</body>
</html>
