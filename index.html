<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time world time zones tracker. Check current time in 40+ major cities worldwide with weather info, dark mode, and more.">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="keywords" content="time zones, world clock, current time, city times, timezone converter">
    <title>World Time Zones - Check Current Time in Major Cities</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ğŸŒ</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <h1 class="nav-title">ğŸŒ World Time Zones</h1>
                <div class="nav-controls">
                    <button id="darkModeToggle" class="nav-btn" title="Dark Mode">
                        ğŸŒ™
                    </button>
                    <button id="settingsBtn" class="nav-btn" title="Settings">
                        âš™ï¸
                    </button>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header>
            <h2>Check the current time in major cities around the world</h2>
            <p id="currentTime" class="header-time"></p>
        </header>

        <!-- Search & Controls Section -->
        <div class="controls-section">
            <div class="search-section">
                <span class="search-icon">ğŸ”</span>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-box" 
                    placeholder="Search cities..."
                >
            </div>

            <div class="controls">
                <button id="timeFormatBtn" class="btn" title="Toggle 12/24 hour format">
                    ğŸ• 24H
                </button>
                <button id="sortBtn" class="btn" title="Sort cities">
                    ğŸ“Š Sort
                </button>
                <button id="add-city-btn" class="btn btn-primary" title="Add new city">
                    â• Add City
                </button>
                <button id="resetBtn" class="btn" title="Reset to default cities">
                    ğŸ”„ Reset
                </button>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Cities</span>
                <span class="stat-value" id="cityCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Latest Update</span>
                <span class="stat-value" id="updateTime">Now</span>
            </div>
        </div>

        <!-- Cities Grid -->
        <div id="citiesGrid" class="cities-grid">
            <!-- Cities will be dynamically inserted here -->
        </div>
    </div>

    <!-- Add City Modal -->
    <div id="addCityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>â• Add a New City</h2>
            <p class="modal-hint">Enter a major city name (e.g., Tokyo, Paris, Mumbai)</p>
            <input 
                type="text" 
                id="cityInput" 
                class="modal-input"
                placeholder="City name..."
                autocomplete="off"
            >
            <div id="suggestions" class="suggestions"></div>
            <button id="confirmAddBtn" class="btn btn-primary btn-full">Add City</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>âš™ï¸ Settings</h2>
            <div class="settings-group">
                <label class="setting-item">
                    <input type="checkbox" id="showWeather" checked>
                    <span>Show Weather Info</span>
                </label>
                <label class="setting-item">
                    <input type="checkbox" id="showSeconds" checked>
                    <span>Show Seconds</span>
                </label>
                <label class="setting-item">
                    <input type="checkbox" id="useF" unchecked>
                    <span>Use Fahrenheit</span>
                </label>
            </div>
        </div>
    </div>

    <script src="script.js?v=2.0"></script>

</body>
</html>
