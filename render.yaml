services:
  - type: web
    name: data-analysis-app
    runtime: node
    region: frankfurt
    rootDir: data-analysis-app
    buildCommand: cd client && npm install --include=dev && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: ADMIN_MASTER_KEY
        sync: false
